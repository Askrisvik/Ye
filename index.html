<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Flappy Pannekake</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(#87ceeb, #e0f7ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    canvas {
        background: #cceeff;
        border: 3px solid #333;
        border-radius: 10px;
    }

    .info {
        position: absolute;
        top: 20px;
        text-align: center;
        width: 100%;
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>

<div class="info">
    Klikk eller trykk SPACE for 친 hoppe 游
</div>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gameOver = false;
let score = 0;

// Pannekake
const pancake = {
    x: 80,
    y: 300,
    radius: 20,
    velocity: 0,
    gravity: 0.5,
    jump: -8
};

// R칮r
const pipes = [];
const pipeWidth = 60;
const pipeGap = 160;
let pipeTimer = 0;

// Input
document.addEventListener("keydown", e => {
    e.preventDefault();  // Hindrer scrolling
    if (e.code === "Space") flap();
});
canvas.addEventListener("click", flap);

function flap() {
    if (!gameOver) {
        pancake.velocity = pancake.jump;
    } else {
        restart();
    }
}

function restart() {
    gameOver = false;
    score = 0;
    pipes.length = 0;
    pancake.y = 300;
    pancake.velocity = 0;
}

function drawPancake() {
    ctx.beginPath();
    ctx.arc(pancake.x, pancake.y, pancake.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#f5c16c";
    ctx.fill();
    ctx.strokeStyle = "#d49a3a";
    ctx.stroke();

    // Sm칮rklatt
    ctx.beginPath();
    ctx.arc(pancake.x + 5, pancake.y - 5, 5, 0, Math.PI * 2);
    ctx.fillStyle = "#fff3b0";
    ctx.fill();
}

function drawPipes() {
    ctx.fillStyle = "#4caf50";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height);
    });
}

function updatePipes() {
    pipeTimer++;
    if (pipeTimer > 90) {
        const topHeight = Math.random() * 200 + 50;
        pipes.push({
            x: canvas.width,
            top: topHeight,
            bottom: topHeight + pipeGap,
            passed: false
        });
        pipeTimer = 0;
    }

    pipes.forEach(pipe => {
        pipe.x -= 2;

        if (!pipe.passed && pipe.x + pipeWidth < pancake.x) {
            score++;
            pipe.passed = true;
        }

        // Kollisjon
        if (
            pancake.x + pancake.radius > pipe.x &&
            pancake.x - pancake.radius < pipe.x + pipeWidth &&
            (pancake.y - pancake.radius < pipe.top ||
             pancake.y + pancake.radius > pipe.bottom)
        ) {
            gameOver = true;
        }
    });

    // Fjern r칮r som er ute av skjermen
    for (let i = pipes.length - 1; i >= 0; i--) {
        if (pipes[i].x + pipeWidth < 0) {
            pipes.splice(i, 1);
        }
    }

    if (pancake.y > canvas.height || pancake.y < 0) {
        gameOver = true;
    }
}

function drawScore() {
    ctx.fillStyle = "#000";
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    if (gameOver) {
        ctx.font = "36px Arial";
        ctx.fillText("Game Over", 100, 300);
        ctx.font = "18px Arial";
        ctx.fillText("Klikk for 친 starte p친 nytt", 90, 340);
    }
}

function update() {
    if (gameOver) return; // Ikke oppdater n친r spillet er over

    // Oppdater spilltilstand
    pancake.velocity += pancake.gravity;
    pancake.y += pancake.velocity;
    updatePipes();

    // Tegn spillet
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPipes();
    drawPancake();
    drawScore();

    // Spillet oppdateres s친 raskt som skjermen kan h친ndtere
    requestAnimationFrame(update);
}

// Start oppdateringssl칮yfen
update();
</script>

</body>
</html>
